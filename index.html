<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="description" content="World-class design, one object at a time. Curated daily." />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <title>The Daily Object</title>
    <script>
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark')
        document.documentElement.style.backgroundColor = '#0a0a0a'
      }
    </script>
    <style>
      .dark body, .dark #root { background-color: #0a0a0a !important; }
      .dark * { --tw-bg-opacity: 1; }
      /* Hide everything until CSS loads to prevent white flash */
      .dark #root { visibility: hidden; }
    </style>
  </head>
  <body class="bg-neutral-50 dark:bg-neutral-950" style="background-color: #fafafa">
    <script>if(document.documentElement.classList.contains('dark'))document.body.style.backgroundColor='#0a0a0a'</script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
